<div class="container">
    <h2>User Settings</h2>
    <form #form = "ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name" 
            [(ngModel)] ="userSettings.name" 
            required 
            #nameField="ngModel"
            (blur) = "onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid"/>
            
            <div [hidden] = "!form.submitted || nameField.valid"
                class="alert alert-danger">
                Enter a name
            </div>
                
        </div>

        <button type="button" class="btn btn-primary" name = 'singleModel'
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="on" btnCheckboxFalse="off">
           {{singleModel}}
        </button>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text"
                   placeholder="Start Date"
                   class="form-control"
                   [(ngModel)] = "startDate" name="startdate" id="startDate"
                   bsDatepicker>
        </div>

        Start Date: {{startDate}}

        <div class="form-group">
            <label for="dateRange">Date Range</label>
            <input type="text"
                   placeholder="Date Range"
                   class="form-control"
                   [(ngModel)] = "dateRange" name="dateRange" id="dateRange"
                   bsDaterangepicker>
        </div>

        Date Range: {{dateRange}}

        <div class = "form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name = "startTime"></timepicker>
        </div>

        Start Time : {{ startTime }}

        <div class="form-group">
            User Rating
            <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
            name = "userRating" id = "userRating"
            [titles] = "['one','two','three']"></rating>
        </div>

        User Rating : {{userRating}}

    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailOffers" name = "emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>
        
        <p>User Interface Style</p>
        <div class="form-group">

            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                       btnRadio="Light" tabindex="0" role="button">Light</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                       btnRadio="Medium" tabindex="0" role="button">Medium</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                       btnRadio="Dark" tabindex="0" role="button">Dark</label>
              </div>
            <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle" checked>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>   
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>  -->
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name = "subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor = "let type of subscriptionTypes | async">
                    {{ type }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name = "notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <div [hidden] = "!postError" class="alert alert-danger">
            {{ postErrorMessage }}
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
